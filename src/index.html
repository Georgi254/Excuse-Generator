<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>

    <link rel="stylesheet" href="">
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">OMG! You will not believe me but...</h1>
      <div id="image">
        <img src="rigo-baby.jpg" alt="">
      </div>
      <p id="excuse" class="alert alert-warning mt-4">
        My dog ate my homework
      </p>
      <div id="image2">

      <h1 class="mt-5">Not convinced? Try again!</h1>
      <button onclick="window.onload()" id="btn2" type="button" class="btn btn-secondary">Create a new excuse</button>
      <script>
        function myFunction() {
          document.query.Selector('#excuse').innerHTML ='#excuse';
        }
        </script>
        </div>
